<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      form {
        width: 600px;
        padding: 20px;
      }
      form div {
        margin: 10px;
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" autocomplete="off">
      <div>
        <label for="nama"> masukkan nama : </label>
        <input type="text" name="nama" id="nama" autofocus required />
      </div>

      <div>
        <label for="email"> masukkan email : </label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <label for="nohp"> masukkan no.hp : </label>
        <input type="tel" name="nohp" id="nohp" />
      </div>

      <div>
        <label for="website"> masukkan URL website </label>
        <input type="url" name="website" id="website" />
      </div>

      <div>
        <label for="angka"> masukkan angka : </label>
        <input type="number" name="angka" id="angka" min="10" max="100" />
      </div>

      <div>
        <label for="slider"> masukkan slider : </label>
        <input type="range" name="slider" id="slider" />
      </div>

      <div>
        <label for="tanggal"> masukkan tanggal : </label>
        <input type="date" name="tanggal" id="tanggal" />
      </div>

      <div>
        <label for="warna"> masukkan warna : </label>
        <input type="color" name="warna" id="warna" />
      </div>

      <div>
        <button type="submit">Kirim!</button>
      </div>
    </form>
  </body>
</html>
